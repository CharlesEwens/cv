<body style="background-color:#c4dee8;">
    <h2>My Contacts Web Page</h2>
       

    <hr size="2" noshade>
    

    <form  action="mailto:charles_ewens@yahoo.com" method="post" enctype="text/plain">
        <table cellspacing="20">
            <tr>
                <td>Full Name</td>
                <td><input type="text" name="mfname" maxlength="75" required size="50">  </td>
            </tr>
            <br>
            <tr>
                <td>Email Address</td>
                <td><input type="text" name="memail" maxlength="75" required size="50">  </td>
            </tr>
            <br>
            <tr>
                <td>Favourite Color</td>
                <td><input type="color" name="mcolor">  </td>
            </tr>
            <tr>
                <td>Are you a local?</td>
                <td><input type="checkbox" name="mlocal">  </td>
            </tr>
            <tr>
                <td>Expiry Month</td>
                <td><input type="month" name="mmonth" required>  </td>
            </tr>
            <tr>
                <td>Attached Doc.</td>
                <td><input type="file" name="mfilename" multiple required>  </td>
            </tr>
            
            <tr>
                <td>Details</td>
                <td><textarea name="name" id="" cols="50" rows="5"></textarea> </td>
            </tr>

        </table>
         <br>
         <hr size="2" noshade>
        <input type="submit" value="Submit Info">
    </form>

     
</body>
</html>
